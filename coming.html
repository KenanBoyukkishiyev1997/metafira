<head>

    <!-- Metas -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="keywords" content="HTML5 Template Avo onepage themeforest" />
    <meta name="description" content="Avo - Onepage Multi-Purpose HTML5 Template" />
    <meta name="author" content="" />

    <!-- Title  -->
    <title>Avo</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css"
        rel="stylesheet" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,600,700,800,900&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Plugins -->
    <link rel="stylesheet" href="css/plugins.css" />

    <!-- Core Style Css -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
        html {
            height: 100%;
        }

        body {
            background-color: #009688;
            background-image: url("https://devists.github.io/img/coming_soon_background.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .logo .wcs-text {
            background-color: white;
            display: flex;
            justify-content: space-between;
            box-shadow: 4px 5px 2px 0px rgba(0, 0, 0, 0.7);
            transition: all 0.5s;
            text-decoration: none;
            opacity: 0;
            transition: opacity 1.5s ease-in, box-shadow 1s ease;
        }

        .logo .wcs-text:hover {
            box-shadow: 8px 10px 2px 0px rgba(0, 0, 0, 0.65);
            cursor: pointer;
        }

        .logo .wcs-text .w-t {
            padding: 12px 20px;
        }

        .logo .wcs-text .cs-t {
            background-color: #009688;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
        }

        .logo .wcs-text span {
            margin: 0;
            color: #009688;
            font-weight: lighter;
            font-size: x-large;
        }

        #devists {
            width: 350px;
        }
    </style>

</head>

<body>
    <div class="text-center">
        <img style="width:300px"  src="./img/logoComingSoon.png" alt="">
        <h1 style="color: white;"> <span style="color: #c5c50a;">New approach</span> to traditions</h1>
    </div>


</body>
